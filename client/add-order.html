<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Order - SalesSys</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
<div class="flex h-screen">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-slate-900 text-white flex flex-col">
    <div class="p-6 border-b border-slate-700">
      <h1 class="text-2xl font-bold">SalesSys</h1>
      <p class="text-sm text-slate-400">Sales Management</p>
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="index.html" class="nav-link">Dashboard</a>
      <a href="products.html" class="nav-link">Products</a>
      <a href="orders.html" class="nav-link bg-slate-800 text-white">Orders</a>
      <a href="invoice.html" class="nav-link">Invoices</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="flex-1 overflow-auto p-8">
    <h2 class="text-3xl font-bold mb-6">Create New Order</h2>

    <form id="orderForm" class="bg-white rounded-lg shadow p-6 space-y-8 max-w-4xl">

      <!-- CUSTOMER -->
      <div>
        <h3 class="text-lg font-semibold mb-3">Customer Details</h3>
        <div class="grid grid-cols-2 gap-4">
          <input id="customerName" placeholder="Customer Name" class="input" required>
          <input id="customerEmail" placeholder="Email" type="email" class="input" required>
          <input id="customerPhone" placeholder="Phone" class="input" required>
        </div>
        <textarea id="customerAddress" rows="3"
          placeholder="Shipping Address"
          class="input mt-3" required></textarea>
      </div>

      <!-- ITEMS -->
      <div>
        <h3 class="text-lg font-semibold mb-3">Order Items</h3>

        <div id="orderItemsContainer" class="space-y-4"></div>

        <button type="button"
          onclick="addOrderItem()"
          class="mt-3 px-4 py-2 bg-gray-100 rounded hover:bg-gray-200">
          + Add Item
        </button>
      </div>

      <!-- ACTIONS -->
      <div class="flex gap-4">
        <button type="submit"
          class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
          Place Order
        </button>

        <a href="orders.html"
          class="flex-1 text-center bg-gray-200 py-2 rounded">
          Cancel
        </a>
      </div>

    </form>
  </main>
</div>

<style>
  .input {
    width: 100%;
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
  }
  .nav-link {
    display: block;
    padding: 10px;
    border-radius: 8px;
    color: #cbd5f5;
  }
  .nav-link:hover {
    background: #1e293b;
  }
</style>

<script src="js/api.js"></script>
<script src="js/add-order.js"></script>
</body>
</html>
