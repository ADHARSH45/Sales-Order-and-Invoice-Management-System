<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Order - SalesSys</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
<div class="flex h-screen">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-slate-900 text-white flex flex-col">
      <div class="p-6 border-b border-slate-700">
        <h1 class="text-2xl font-bold tracking-tight">SalesSys</h1>
        <p class="text-sm text-slate-400 mt-1">Sales Management</p>
      </div>
      <nav class="flex-1 p-4 space-y-2">
        <a href="index.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-3m0 0l7-4 7 4M5 9v10a1 1 0 001 1h12a1 1 0 001-1V9m-9 11l4-4m0 0l4 4m-4-4v4"></path>
          </svg>
          Dashboard
        </a>
       
        <a href="products.html" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-slate-800 text-white font-medium transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m0 0l8 4m-8-4v10l8 4m0-10l8 4m-8-4v10"></path>
          </svg>
          Products
        </a>
        <a href="orders.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
          </svg>
          Orders
        </a>
        <a href="invoice.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          Invoices
        </a>
      </nav>
      <div class="p-4 border-t border-slate-700">
        <div class="bg-slate-800 rounded-lg p-4">
          <p class="text-xs text-slate-400">Version</p>
          <p class="text-sm font-semibold">1.0.0</p>
        </div>
      </div>
    </aside>

  <!-- MAIN -->
 <!-- MAIN -->
<main class="flex-1 overflow-auto flex items-center justify-center p-8 bg-gray-50">

  <div class="w-full max-w-5xl">
    <!-- PAGE TITLE -->
    <div class="mb-8 text-center">
      <h2 class="text-3xl font-bold text-gray-800">Create New Order</h2>
      <p class="text-gray-500 mt-1">
        Enter customer details and add products to place a new order
      </p>
    </div>

    <!-- FORM CARD -->
    <form
      id="orderForm"
      class="bg-white rounded-2xl shadow-lg p-8 space-y-10">

      <!-- CUSTOMER -->
      <div>
        <h3 class="text-lg font-semibold text-gray-700 mb-4">
          Customer Details
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <div>
            <label class="text-sm text-gray-600">Customer Name</label>
            <input
              id="customerName"
              placeholder="John Doe"
              class="input mt-1"
              required>
          </div>

          <div>
            <label class="text-sm text-gray-600">Email</label>
            <input
              id="customerEmail"
              type="email"
              placeholder="john@example.com"
              class="input mt-1"
              required>
          </div>

          <div>
            <label class="text-sm text-gray-600">Phone</label>
            <input
              id="customerPhone"
              placeholder="9876543210"
              class="input mt-1"
              required>
          </div>
        </div>

        <div class="mt-5">
          <label class="text-sm text-gray-600">Shipping Address</label>
          <textarea
            id="customerAddress"
            rows="3"
            placeholder="House, Street, City, Pincode"
            class="input mt-1"
            required></textarea>
        </div>
      </div>

      <!-- ITEMS -->
      <div>
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold text-gray-700">
            Order Items
          </h3>

          <button
            type="button"
            onclick="addOrderItem()"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
            + Add Item
          </button>
        </div>

        <div
          id="orderItemsContainer"
          class="space-y-4 border rounded-lg p-4 bg-gray-50">
        </div>
      </div>

      <!-- ACTIONS -->
      <div class="flex flex-col md:flex-row gap-4 pt-4 border-t">
        <button
          type="submit"
          class="flex-1 bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition font-semibold">
          Place Order
        </button>

        <a
          href="orders.html"
          class=" bg-blue-700 text-center bg-gray-200 py-3 rounded-xl hover:bg-gray-300 transition font-semibold">
          Cancel
        </a>
      </div>

    </form>
  </div>
</main>

</div>

<style>
  .input {
    width: 100%;
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
  }
  .nav-link {
    display: block;
    padding: 10px;
    border-radius: 8px;
    color: #cbd5f5;
  }
  .nav-link:hover {
    background: #1e293b;
  }
</style>

<script src="js/api.js"></script>
<script src="js/add-order.js"></script>
</body>
</html>
