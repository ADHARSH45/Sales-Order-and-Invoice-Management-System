


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders - SalesSys</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
<div class="flex h-screen">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-slate-900 text-white flex flex-col">
      <div class="p-6 border-b border-slate-700">
        <h1 class="text-2xl font-bold tracking-tight">SalesSys</h1>
        <p class="text-sm text-slate-400 mt-1">Sales Management</p>
      </div>
      <nav class="flex-1 p-4 space-y-2">
        <a href="index.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-3m0 0l7-4 7 4M5 9v10a1 1 0 001 1h12a1 1 0 001-1V9m-9 11l4-4m0 0l4 4m-4-4v4"></path>
          </svg>
          Dashboard
        </a>
       
        <a href="products.html" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-slate-800 text-white font-medium transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m0 0l8 4m-8-4v10l8 4m0-10l8 4m-8-4v10"></path>
          </svg>
          Products
        </a>
        <a href="orders.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
          </svg>
          Orders
        </a>
        <a href="invoice.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          Invoices
        </a>
      </nav>
      <div class="p-4 border-t border-slate-700">
        <div class="bg-slate-800 rounded-lg p-4">
          <p class="text-xs text-slate-400">Version</p>
          <p class="text-sm font-semibold">1.0.0</p>
        </div>
      </div>
    </aside>


  <!-- MAIN -->
  <main class="flex-1 overflow-auto p-8">

    <div class="flex justify-between mb-6">
      <div>
        <h2 class="text-3xl font-bold">Orders</h2>
        <p class="text-gray-600">Create and manage orders</p>
      </div>

      <a href="add-order.html"
         class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        + New Order
      </a>
    </div>

    <!-- LOADING -->
    <div id="loadingState" class="hidden text-center py-10 text-gray-500">
      Loading orders...
    </div>

    <!-- ERROR -->
    <div id="errorState" class="hidden text-center py-10 text-red-600">
      <p id="errorMessage"></p>
    </div>

    <!-- EMPTY -->
    <div id="emptyState" class="hidden text-center py-10 text-gray-500">
      No orders found.
    </div>

    <!-- TABLE -->
    <div id="tableState" class="hidden bg-white rounded-lg shadow overflow-hidden">
      <table class="min-w-full">
        <thead class="bg-gray-100 text-gray-700 text-sm">
          <tr>
            <th class="px-6 py-3 text-left">Order ID</th>
            <th class="px-6 py-3 text-left">Customer</th>
            <th class="px-6 py-3 text-center">Items</th>
            <th class="px-6 py-3 text-right">Total</th>
            <th class="px-6 py-3 text-center">Date</th>
            <th class="px-6 py-3 text-center">Action</th>
          </tr>
        </thead>

        <tbody id="ordersTableBody" class="divide-y"></tbody>
      </table>
    </div>

  </main>
</div>

<script src="js/api.js"></script>
<script src="js/orders.js"></script>
</body>
</html>
