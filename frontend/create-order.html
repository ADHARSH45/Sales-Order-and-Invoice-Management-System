<!DOCTYPE html>
<html>
<head>
  <title>Create Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">

<h1 class="text-3xl font-bold mb-6">Create Order</h1>

<div class="bg-white p-6 rounded shadow space-y-4">
  <input id="cname" class="w-full border p-2" placeholder="Customer Name">
  <input id="address" class="w-full border p-2" placeholder="Address">
  <input id="phone" class="w-full border p-2" placeholder="Phone">
  <input id="email" class="w-full border p-2" placeholder="Email">


<div id="items" class="space-y-3"></div>

<button onclick="addOrderItem()"
  class="w-full bg-gray-600 text-white p-2 rounded">
  Add Product
</button>

  <button onclick="saveOrder()"
    class="w-full bg-green-600 text-white p-2 rounded">
    Save Order
  </button>
</div>

<script src="app.js"></script>
</body>
</html>
