<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">

<h1 class="text-3xl font-bold mb-6">Product Management</h1>

<div class="bg-white p-6 rounded shadow mb-6 space-y-3">
  <input id="pname" class="w-full border p-2" placeholder="Product Name">
  <input id="pprice" type="number" class="w-full border p-2" placeholder="Price">
  <input id="pqty" type="number" class="w-full border p-2" placeholder="Stock Quantity">
  <button onclick="addOrUpdateProduct()"
    class="w-full bg-blue-600 text-white p-2 rounded">
    Save Product
  </button>
</div>

<div class="bg-white p-6 rounded shadow">
<table class="w-full border">
<thead class="bg-gray-200">
<tr>
<th class="border p-2">Name</th>
<th class="border p-2">Price</th>
<th class="border p-2">Stock</th>
<th class="border p-2">Actions</th>
</tr>
</thead>
<tbody id="productTable"></tbody>
</table>
</div>

<script src="app.js"></script>
</body>
</html>
